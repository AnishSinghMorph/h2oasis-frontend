name: H2Oasis Frontend CI/CD

on:
  push:
    branches: ["*"] # Run on all branches
  pull_request:
    branches: [main, develop] # PRs to main or develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Jest Tests
        run: npm test -- --passWithNoTests --coverage
        env:
          CI: true

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: h2oasis-frontend

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          # Disable cache due to legacy-peer-deps conflicts
          # cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint || echo "Linting failed, continuing build process"
        continue-on-error: true

      - name: Check code formatting
        run: npm run format:check

      - name: Build for production
        run: npm run build

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          # Disable cache due to legacy-peer-deps conflicts
          # cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Check for vulnerabilities
        run: npx audit-ci --config audit-ci.json

  # expo-build job temporarily disabled - builds done manually via EAS CLI
  # expo-build:
  #   runs-on: ubuntu-latest
  #   needs: [test, build, security]
  #   if: github.ref == 'refs/heads/main'
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4
  #     ... (rest of expo-build steps)

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          # Disable cache due to legacy-peer-deps conflicts
          # cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build for web
        run: npm run build:web

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
